<<ion-view view-title="Register">
	<ion-header-bar align-title="left" class="bar-positive">
	  <h1 class="title">Register</h1>
	</ion-header-bar>
  <ion-content class="padding" overflow-scroll="false">
   		<div class="list logo">
   			<label class="item item-icon-left">
   				<i class="icon ion-person"></i>
   				<input type="text" placeholder="Full name">
   			</label>
   			<label class="item item-icon-left">
   				<i class="icon ion-email"></i>
   				<input type="email" placeholder="Email address">
   			</label>
   			<label class="item item-icon-left">
   				<i class="icon ion-locked"></i>
   				<input type="password" placeholder="Password">
   			</label>
   			<label class="item item-icon-left">
   				<i class="icon ion-iphone"></i>
   				<input type="number" placeholder="Telephone">
   			</label>
   			<label class="item item-icon-left">
   				<i class="icon ion-home"></i>
   				<input type="text" placeholder="Store name">
   			</label>

   			<button class="button button-block button-positive">Register</button>
   			<p id="centre">Already have an account? click <a href="#/login">here</a></p>
   		</div>
  </ion-content>
</ion-view>
