<ion-view view-title="Title">
 <ion-header-bar align-title="left" class="bar-positive">
 	  <h1 class="title">Login</h1>
 	</ion-header-bar>
 <ion-content class="padding" overflow-scroll="false">
 	<div>
 		<form class="list" ng-submit="doLogin()">
 			<div>
 				<img class="logo" src="img/ionic.png">
 			</div>
 				<label class="item item-icon-left">
		 			<i class="icon ion-email"></i>
    			 	<input type="number" placeholder="Phone number" ng-model="data.phone">
 				</label> 

 				<label class="item item-icon-left">
		 			<i class="icon ion-locked"></i>
    			 	<input type="text" placeholder="Password" ng-model="data.password">
 				</label>
 					<button class="button button-positive button-block">Log in</button>
 					<a href="#/register" class="button button-calm button-block">Register</a>	 			
 			</form>	

 		</div>
 	</ion-content>

</ion-view>
